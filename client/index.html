<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Socket</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="auth">
		<form class="auth-form" method="post" action="/clients" name="login">
			<input class="auth-input" type="text" name="nick" placeholder="Введите ник">
			<input class="auth-input" type="password" name="password" placeholder="Введите пароль">
			<button class="btn auth-btn" type="button">Регистрация</button>
			<button class="btn auth-submit" type="submit">Войти</button>
		</form>
	</div>

	<div style="display:none;" class="loader">
		<div class="loader-circle"></div>
	</div>

	<script src="js/query.js"></script>
	<script src="js/chat.js"></script>
	<script src="js/auth.js"></script>
</body>
</html>
